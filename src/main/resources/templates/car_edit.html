<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${edit ? 'Edit Car' : 'Create Car'}"></title>
</head>
<body>
<form th:action="@{'/cars/save'}" method="post" th:object="${car}">
    <input type="hidden" th:field="*{id}">
    SPZ: <input type="text" th:field="*{license}">
    <span th:if="${#fields.hasErrors('license')}" th:errors="*{license}"></span><br>
    Color: <input type="text" th:field="*{color}">
    <span th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></span><br>
    Tank Volume: <input type="text" th:field="*{tankVolume}">
    <span th:if="${#fields.hasErrors('tankVolume')}" th:errors="*{tankVolume}"></span><br>
    Number of Seats: <input type="text" th:field="*{numberOfSeats}">
    <span th:if="${#fields.hasErrors('numberOfSeats')}" th:errors="*{numberOfSeats}"></span><br>
    <input type="submit" value="Save">
</form>
</body>
</html>
